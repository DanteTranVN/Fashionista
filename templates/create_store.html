<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create Store</h1>
<form action="/stores/create-store" method="post" enctype="multipart/form-data">
    <!-- Removed the ID field as it's auto-generated -->

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"><br>

    <label for="store_name">Store Name:</label>
    <input type="text" id="store_name" name="store_name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <label for="image">Store Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br>

    <label for="password">Password:</label>
    <input type="hidden" id="password" name="password" value="12345678">
    <span>Password will be auto-generated and sent to you.</span><br>

    <label for="status">Status:</label>
    <input type="hidden" id="status" name="status" value="1"><br>

    <button type="submit">Create Store</button>
</form>
</body>
</html>
